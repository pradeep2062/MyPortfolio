<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator ‚ù§</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <meta name="description" content="Discover your romantic compatibility with our elegantly crafted Love Calculator.">
  <meta name="author" content="Love Calculator App" />
  <style>
    :root {
      --light-bg: linear-gradient(to right, #ffdde1, #ee9ca7);
      --dark-bg: linear-gradient(to right, #232526, #414345);
      --accent: #ff4d6d;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      transition: background 0.6s ease, color 0.4s ease;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: #f2f2f2;
    }
    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: background 0.6s;
    }
    .dark-mode .container {
      background: #1f1f1fcc;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: var(--accent);
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px 0;
      transition: border 0.3s ease;
    }
    input:focus {
      border-color: var(--accent);
      outline: none;
    }
    button {
      padding: 12px 36px;
      background: var(--accent);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #e8435c;
      transform: scale(1.05);
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
    }
    .dark-toggle {
      position: absolute;
      top: 25px;
      right: 25px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .dark-toggle svg {
      width: 28px;
      height: 28px;
      transition: transform 0.3s ease;
    }
    .dark-toggle:hover svg {
      transform: rotate(20deg);
    }
    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 10s ease-in infinite;
      opacity: 0.6;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <button class="dark-toggle" id="darkToggle" aria-label="Toggle Theme">
    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"></svg>
  </button>
  <div class="heart-bg"></div>
  <div class="container">
    <h1>üíñ Love Calculator</h1>
    <p>Discover the magic between two hearts. Enter names below:</p>
    <form id="loveForm" autocomplete="off">
      <input type="text" id="yourName" placeholder="Your Name" required />
      <input type="text" id="loverName" placeholder="Lover's Name" required />
      <button type="submit">Calculate Love</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const themeIcon = document.getElementById("themeIcon");
    const darkToggle = document.getElementById("darkToggle");
    function setThemeIcon(isDark) {
      themeIcon.innerHTML = isDark
        ? <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 12a9.75 9.75 0 01-17.43 6.364 9.75 9.75 0 0011.066-15.115A9.751 9.751 0 0121.75 12z" />
        : <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 7a5 5 0 000 10 5 5 0 000-10z"/>;
    }
    const savedTheme = localStorage.getItem("theme");
    const isDarkSaved = savedTheme === "dark";
    if (isDarkSaved) document.body.classList.add("dark-mode");
    setThemeIcon(isDarkSaved);
    darkToggle.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      setThemeIcon(isDark);
    });
    function createHearts(count) {
      const bg = document.querySelector(".heart-bg");
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDelay = Math.random() * 10 + "s";
        heart.style.opacity = Math.random();
        bg.appendChild(heart);
      }
    }
    createHearts(40);
    function getLoveMessage(percent) {
      if (percent < 10) return "üíî The odds are slim, but love always finds its way.";
      if (percent < 30) return "üß© Some differences, but also potential sparks.";
      if (percent < 50) return "üåó A slow-burning flame that could grow.";
      if (percent < 70) return "üåπ A promising bond is forming.";
      if (percent < 90) return "üíû Your hearts share a beautiful rhythm.";
      if (percent < 100) return "üíñ This could be a lasting love story.";
      return "üåü A rare cosmic connection. True soulmates!";
    }
    function calculatePercentage(a, b) {
      let combined = a + "loves" + b;
      let countArr = [];
      while (combined.length > 0) {
        let char = combined[0];
        let count = [...combined].filter(c => c === char).length;
        countArr.push(count);
        combined = combined.replaceAll(char, '');
      }
      while (countArr.length > 2) {
        let newArr = [];
        for (let i = 0; i < Math.floor(countArr.length / 2); i++) {
          let sum = countArr[i] + countArr[countArr.length - 1 - i];
          if (sum > 9) newArr.push(Math.floor(sum / 10), sum % 10);
          else newArr.push(sum);
        }
        if (countArr.length % 2 === 1) newArr.push(countArr[Math.floor(countArr.length / 2)]);
        countArr = newArr;
      }
      return parseInt(countArr.join(""));
    }
  </script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

     const firebaseConfig = {
    apiKey: "AIzaSyAQgpBbvHPpx7-acancqaVdUsOBAwiGjWA",
    authDomain: "lovecalculatorsystem-f759b.firebaseapp.com",
    projectId: "lovecalculatorsystem-f759b",
    storageBucket: "lovecalculatorsystem-f759b.firebasestorage.app",
    messagingSenderId: "641637272654",
    appId: "1:641637272654:web:64d1f1b27b2dc7869cc71f",
    measurementId: "G-PDXR6ZXZLG"
  };


    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.getElementById("loveForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name1 = document.getElementById("yourName").value.trim();
      const name2 = document.getElementById("loverName").value.trim();
      const resultDiv = document.getElementById("result");
      const validName = name => /^[A-Za-z]{3,}$/.test(name);

      if (!validName(name1) || !validName(name2)) {
        resultDiv.innerHTML = <p style="color: red;">‚ùå Names must be at least 3 letters and contain only alphabets (no spaces, numbers, or symbols).</p>;
        return;
      }

      const percent1 = calculatePercentage(name1.toLowerCase(), name2.toLowerCase());
      const percent2 = calculatePercentage(name2.toLowerCase(), name1.toLowerCase());
      const average = Math.round((percent1 + percent2) / 2);
      const message = getLoveMessage(average);

      resultDiv.innerHTML = `
        <p><strong>‚ù§ Compatibility Score:</strong> ${average}%</p>
        <p>${message}</p>
        <p><em>Between <strong>${name1.toUpperCase()}</strong> and <strong>${name2.toUpperCase()}</strong></em></p>
      `;

      try {
        await set(push(ref(database, 'love_results')), {
          name1,
          name2,
          percentage: average,
          timestamp: new Date().toISOString()
        });
        console.log("Saved to Firebase");
      } catch (err) {
        console.error("Error saving to Firebase:", err);
      }
    });
  </script>
</body>
</html>
