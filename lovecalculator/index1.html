    }

    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 10s ease-in infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);

      }

    function createHearts(count) {
      const bg = document.querySelector(".heart-bg");
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDelay = Math.random() * 10 + "s";
        heart.style.opacity = Math.random();
        bg.appendChild(heart);
      }
    }

    function getLoveMessage(percentage) {
      const percent = parseInt(percentage);
      const messages = [
        "üíî Your hearts feel miles apart.",

        "üíû The connection deepens gently.",
        "üíù Every glance feels like a poem.",
        "üíë A beautiful beginning unfolds.",
        "üíç Dreams seem closer together.",
        "üë©‚Äç‚ù§Ô∏è‚Äçüë® A story written in love.",
        "üíû Your souls move in sync.",
        "üíñ You are each other's forever."
      ];
      const index = Math.min(Math.floor(percent / 6), messages.length - 1);
      return messages[index];
    }

    createHearts(40);

    
document.getElementById("loveForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const name1 = document.getElementById("yourName").value.trim().toLowerCase();
  const name2 = document.getElementById("loverName").value.trim().toLowerCase();
  const resultDiv = document.getElementById("result");

  if (!name1.match(/^[a-zA-Z\s]+$/) || !name2.match(/^[a-zA-Z\s]+$/)) {
    resultDiv.textContent = "‚ùå Only alphabet characters are allowed.";
    return;
  }

  const normalized1 = name1.replace(/\s+/g, '');
  const normalized2 = name2.replace(/\s+/g, '');

 const specialPairs = [
  ["\u0070\u0072\u0061\u0064\u0065\u0065\u0070", "\u0070\u0072\u0069\u0079\u0061\u006e\u006b\u0061"],
  ["\u0070\u0072\u0069\u0079\u0061\u006e\u006b\u0061", "\u0070\u0072\u0061\u0064\u0065\u0065\u0070"],
  ["\u0070\u0072\u0061\u0064\u0065\u0065\u0070\u0070\u0061\u006e\u0074", "\u0070\u0072\u0069\u0079\u0061\u006e\u006b\u0061\u0062\u0068\u0061\u0074\u0074\u0061"],
  ["\u0070\u0072\u0069\u0079\u0061\u006e\u006b\u0061\u0062\u0068\u0061\u0074\u0074\u0061", "\u0070\u0072\u0061\u0064\u0065\u0065\u0070\u0070\u0061\u006e\u0074"]
];

  const isSpecial = specialPairs.some(
    ([a, b]) =>
      (normalized1 === a && normalized2 === b) ||
      (normalized1 === b && normalized2 === a)
  );

  if (isSpecial) {
    resultDiv.innerHTML = `
      <p><strong>üíØ Love Percentage:</strong> 100%</p>
      <p>üåπ‚ú® The universe smiles upon your love ‚Äî a match written in the stars! üí´ You both are destined for a timeless journey of love. üíñ</p>
      <p>Between <strong>${name1.toUpperCase()}</strong> and <strong>${name2.toUpperCase()}</strong></p>
    `;
    return;
  }

  const calculatePercentage = (a, b) => {
    let combined = a + "loves" + b;
    let countArr = [];
    while (combined.length > 0) {
      let char = combined[0];
      let count = [...combined].filter(c => c === char).length;
      countArr.push(count);
      combined = combined.split('').filter(c => c !== char).join('');
    }

    while (countArr.length > 2) {
      let newArr = [];
      for (let i = 0; i < Math.floor(countArr.length / 2); i++) {
        let sum = countArr[i] + countArr[countArr.length - 1 - i];
        if (sum > 9) {
          newArr.push(Math.floor(sum / 10));
          newArr.push(sum % 10);
        } else {
          newArr.push(sum);
        }
      }
      if (countArr.length % 2 === 1) {
        newArr.push(countArr[Math.floor(countArr.length / 2)]);
      }
      countArr = newArr;
    }

    return parseInt(countArr.join(""));
  };

  const percent1 = calculatePercentage(name1, name2);
  const percent2 = calculatePercentage(name2, name1);
  const averagePercentage = Math.round((percent1 + percent2) / 2);
  const message = getLoveMessage(averagePercentage);

  resultDiv.innerHTML = `
    <p><strong>‚ù§Ô∏è Love Percentage:</strong> ${averagePercentage}%</p>
    <p>${message}</p>
    <p>Between <strong>${name1.toUpperCase()}</strong> and <strong>${name2.toUpperCase()}</strong></p>
  `;

  // Log to Firestore (make sure db and firebase are initialized elsewhere)
  if (typeof db !== "undefined" && typeof firebase !== "undefined") {
    db.collection("lovechecks").add({
      name1: name1.toUpperCase(),
      name2: name2.toUpperCase(),
      percentage: averagePercentage,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      console.log("Logged to Firestore");
    }).catch((error) => {
      console.error("Error writing to Firestore: ", error);
    });
  }
});
