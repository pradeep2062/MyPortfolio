<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Calculator Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 20px;
            background: #f4f4f4;
        }
        #login-container, #dashboard-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #login-container { text-align: center; }
        #login-container input {
            margin: 5px 0;
            padding: 8px;
            width: 80%;
        }
        #dashboard-container h1 {
            margin-top: 0;
        }
        #filters {
            margin-bottom: 10px;
        }
        #filters input[type="text"],
        #filters input[type="date"] {
            padding: 5px;
            margin-right: 5px;
        }
        #filters button {
            padding: 6px 10px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #eee;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .action-btn {
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px 8px;
            color: #0066cc;
            text-decoration: underline;
        }
        .action-btn:hover {
            color: #004499;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Email" /><br/>
        <input type="password" id="password" placeholder="Password" /><br/>
        <button id="login-btn">Login</button>
        <p id="login-error" style="color:red;"></p>
    </div>

    <!-- Dashboard (hidden until login) -->
    <div id="dashboard-container" style="display:none;">
        <h1>Love Calculator - Admin Dashboard</h1>
        <button id="logout-btn">Logout</button>
        <div id="filters">
            <input type="text" id="searchName" placeholder="Search by Name" />
            <input type="date" id="startDate" /> to 
            <input type="date" id="endDate" />
            <button id="filter-btn">Filter</button>
            <button id="clear-filter-btn">Clear</button>
            <button id="export-btn">Export CSV</button>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name(s)</th>
                    <th onclick="sortTable(1)">Percentage</th>
                    <th onclick="sortTable(2)">Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Initialize Firebase (replace with your config)
      const firebaseConfig = {
    apiKey: "AIzaSyAGmvrB3XwlTag_iUJv6jbxuAj615ZBkjg",
    authDomain: "lovecalculator-84ad0.firebaseapp.com",
    projectId: "lovecalculator-84ad0",
    storageBucket: "lovecalculator-84ad0.appspot.com",
    messagingSenderId: "67244028596",
    appId: "1:67244028596:web:892c5cba5fd42fecacdde1",
  };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Only allow this admin email
        const adminEmail = "pantpradeep621@gmail.com";

        // Element references
        const loginContainer = document.getElementById("login-container");
        const dashboardContainer = document.getElementById("dashboard-container");
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginError = document.getElementById("login-error");
        const searchNameInput = document.getElementById("searchName");
        const startDateInput = document.getElementById("startDate");
        const endDateInput = document.getElementById("endDate");
        const filterBtn = document.getElementById("filter-btn");
        const clearFilterBtn = document.getElementById("clear-filter-btn");
        const exportBtn = document.getElementById("export-btn");
        const resultsTableBody = document.querySelector("#resultsTable tbody");

        let dataList = []; // Will hold fetched records

        // Monitor auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                if (user.email === adminEmail) {
                    // Show dashboard, hide login
                    loginContainer.style.display = "none";
                    dashboardContainer.style.display = "block";
                    fetchData();
                } else {
                    // Not authorized user
                    auth.signOut();
                    alert("Access denied: you are not the admin.");
                }
            } else {
                // No user signed in
                loginContainer.style.display = "block";
                dashboardContainer.style.display = "none";
            }
        });

        // Login button event
        loginBtn.addEventListener("click", () => {
            loginError.textContent = "";
            auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
                .catch(error => { loginError.textContent = error.message; });
        });

        // Logout button
        logoutBtn.addEventListener("click", () => {
            auth.signOut();
        });

        // Fetch all records from Firestore
        function fetchData() {
            dataList = [];
            db.collection("results").orderBy("timestamp", "desc").get()
              .then(querySnapshot => {
                querySnapshot.forEach(doc => {
                  let data = doc.data();
                  data.id = doc.id;
                  dataList.push(data);
                });
                displayData(dataList);
              })
              .catch(error => console.error("Error fetching data: ", error));
        }

        // Display given list of data in the table
        function displayData(list) {
            resultsTableBody.innerHTML = "";
            list.forEach(item => {
                let row = resultsTableBody.insertRow();
                // Name(s)
                row.insertCell().innerText = item.name;
                // Percentage
                row.insertCell().innerText = item.percentage;
                // Date
                let date = item.timestamp ? item.timestamp.toDate() : new Date();
                row.insertCell().innerText = date.toLocaleString();
                // Actions: Edit and Delete
                let actionCell = row.insertCell();
                let editBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                editBtn.className = "action-btn";
                editBtn.onclick = () => editRecord(item.id, item);
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.className = "action-btn";
                deleteBtn.onclick = () => deleteRecord(item.id);
                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);
            });
        }

        // Sort table by column (basic string sort)
        function sortTable(colIndex) {
            let table = document.getElementById("resultsTable");
            let switching = true;
            let dir = "asc"; 
            while (switching) {
                switching = false;
                let rows = table.rows;
                for (let i = 1; i < (rows.length - 1); i++) {
                    let shouldSwitch = false;
                    let x = rows[i].getElementsByTagName("TD")[colIndex];
                    let y = rows[i+1].getElementsByTagName("TD")[colIndex];
                    if (dir === "asc") {
                        if (x.innerText.toLowerCase() > y.innerText.toLowerCase()) {
                            shouldSwitch = true; break;
                        }
                    } else {
                        if (x.innerText.toLowerCase() < y.innerText.toLowerCase()) {
                            shouldSwitch = true; break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i+1], rows[i]);
                    switching = true;
                } else if (dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }

        // Filter records by name and date range
        filterBtn.addEventListener("click", () => {
            let nameFilter = searchNameInput.value.toLowerCase();
            let start = new Date(startDateInput.value);
            let end = new Date(endDateInput.value);
            let filtered = dataList.filter(item => {
                let matchesName = true, matchesDate = true;
                if (nameFilter) matchesName = item.name.toLowerCase().includes(nameFilter);
                if (startDateInput.value) {
                    let itemDate = item.timestamp ? item.timestamp.toDate() : new Date();
                    matchesDate = matchesDate && (itemDate >= start);
                }
                if (endDateInput.value) {
                    let itemDate = item.timestamp ? item.timestamp.toDate() : new Date();
                    // include end of day
                    matchesDate = matchesDate && (itemDate <= new Date(end.getTime() + 24*60*60*1000));
                }
                return matchesName && matchesDate;
            });
            displayData(filtered);
        });

        // Clear filters
        clearFilterBtn.addEventListener("click", () => {
            searchNameInput.value = "";
            startDateInput.value = "";
            endDateInput.value = "";
            displayData(dataList);
        });

        // Export displayed data to CSV
        exportBtn.addEventListener("click", () => {
            let rows = [['Name(s)', 'Percentage', 'Date']];
            document.querySelectorAll("#resultsTable tbody tr").forEach(row => {
                let cols = row.querySelectorAll("td");
                let rowData = [];
                cols.forEach(col => rowData.push(col.innerText));
                rows.push(rowData);
            });
            let csvContent = rows.map(e => e.join(",")).join("\\n");
            let blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = 'results.csv';
            a.click();
        });

        // Delete a Firestore document by ID
        function deleteRecord(id) {
            if (!confirm("Are you sure you want to delete this record?")) return;
            db.collection("results").doc(id).delete()
              .then(() => fetchData())
              .catch(error => console.error("Error deleting record: ", error));
        }

        // Edit record via prompt and update Firestore
        function editRecord(id, item) {
            let newName = prompt("Edit Name(s):", item.name);
            if (newName === null) return;
            let newPercent = prompt("Edit Percentage:", item.percentage);
            if (newPercent === null) return;
            db.collection("results").doc(id).update({
                name: newName,
                percentage: Number(newPercent)
            })
            .then(() => fetchData())
            .catch(error => console.error("Error updating record: ", error));
        }
    </script>
</body>
</html>
