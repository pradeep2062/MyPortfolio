
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4d6d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Love Calculator</h1>
    <p>Enter names to calculate love percentage:</p>
    <form id="loveForm">
      <input id="yourName" placeholder="Your Name" required pattern="[A-Za-z\s]+" />
      <input id="loverName" placeholder="Lover's Name" required pattern="[A-Za-z\s]+" />
      <button type="submit">Check Love</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPdEH4AkvQHjNNJ2cfZvuc2z9V-hR7wnQ",
      authDomain: "love-calculator-abb6d.firebaseapp.com",
      projectId: "love-calculator-abb6d",
      storageBucket: "love-calculator-abb6d.appspot.com",
      messagingSenderId: "429986389516",
      appId: "1:429986389516:web:519f16f5d7bc0de812d829",
      measurementId: "G-QEB8ZLZ730"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Optional: Anonymous sign-in for write access
    auth.signInAnonymously().catch(err => console.warn("Auth error:", err));
  </script>

  <script>
    function calculateLovePercentage(name1, name2) {
      const combined = (name1 + "loves" + name2).toLowerCase().replace(/\s+/g, '');
      let total = 0;
      for (let i = 0; i < combined.length; i++) {
        total += combined.charCodeAt(i);
      }
      return total % 101;
    }

    document.getElementById("loveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name1 = document.getElementById("yourName").value.trim();
      const name2 = document.getElementById("loverName").value.trim();

      const percent = calculateLovePercentage(name1, name2);
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = `<p><strong>‚ù§Ô∏è Love Score:</strong> ${percent}%</p>
        <p>Between <strong>${name1.toUpperCase()}</strong> and <strong>${name2.toUpperCase()}</strong></p>`;

      db.collection("lovechecks").add({
        name1: name1.toUpperCase(),
        name2: name2.toUpperCase(),
        percentage: percent,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("‚úÖ Successfully logged to Firestore");
      }).catch((error) => {
        console.error("‚ùå Failed to log:", error);
      });
    });
  </script>
</body>
</html>
